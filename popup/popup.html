<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Mark</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <!-- Counter Card -->
      <div class="counter-card">
        <!-- Header -->
        <div class="header">
          <h1>Count</h1>
        </div>

        <!-- Counter Display -->
        <div class="counter-display">
          <div id="count">0</div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
          <button id="dec" class="control-btn">
            <span>âˆ’</span>
          </button>

          <button id="inc" class="control-btn">
            <span>+</span>
          </button>
        </div>
      </div>

      <!-- Reset Button -->
      <div class="reset-container">
        <button id="reset" class="reset-btn">Reset</button>
      </div>
    </main>
  </body>
</html>
